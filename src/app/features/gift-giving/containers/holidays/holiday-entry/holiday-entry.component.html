<div class="form-group">
  <label for="name">Name</label>
  <input id="name"
         class="form-control"
         #name>
</div>
<div class="form-group">
  <label for="date">Date</label>
  <input type="date"
         id="date"
         class="form-control"
         #date>
</div>
<input type="button"
       (click)="addHoliday(name,date)"
       class="btn btn-primary"
       value="Add Holiday">
